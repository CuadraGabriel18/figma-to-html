<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@400&display=swap"
  />
  <title>Formulario Persona</title>
</head>
<body>
  <div class="persona-page">
    <div class="form-container">
      <h1>Registro de Persona</h1>
      <form action="procesar_datos.php" method="post">
        <div class="form-group">
          <label for="clv_persona">Clave Persona:</label>
          <input type="text" id="clv_persona" name="clv_persona" maxlength="5" required />
        </div>
        <div class="form-group">
          <label for="nombre_persona">Nombre:</label>
          <input type="text" id="nombre_persona" name="nombre_persona" maxlength="20" required />
        </div>
        <div class="form-group">
          <label for="apellido_paterno">Apellido Paterno:</label>
          <input type="text" id="apellido_paterno" name="apellido_paterno" maxlength="50" required />
        </div>
        <div class="form-group">
          <label for="apellido_materno">Apellido Materno:</label>
          <input type="text" id="apellido_materno" name="apellido_materno" maxlength="50" required />
        </div>
        <div class="form-group">
          <label for="CURP">CURP:</label>
          <input type="text" id="CURP" name="CURP" maxlength="18" required />
        </div>
        <div class="form-group">
          <label for="RFC">RFC:</label>
          <input type="text" id="RFC" name="RFC" maxlength="13" required />
        </div>
        <div class="form-group">
          <label for="correo_electronico">Correo Electrónico:</label>
          <input
            type="email"
            id="correo_electronico"
            name="correo_electronico"
            maxlength="20"
            required
          />
        </div>
        <div class="form-actions">
          <button type="submit" class="submit-button">Guardar</button>
          <button type="reset" class="reset-button">Limpiar</button>
        </div>
      </form>
    </div>
  </div>

  <script>

    console.log("Formulario de registro de persona cargado.");
  </script>
</body>
</html>
