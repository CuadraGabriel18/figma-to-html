<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/frame.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="rectangle-parent">
      <div class="frame-child"></div>
      <div class="frame-parent">
        <div class="frame-wrapper">
          <div class="rectangle-group">
            <div class="frame-item"></div>
            <div class="sign-in-wrapper">
              <div class="sign-in1" id="sIGNINText">SIGN IN</div>
            </div>
            <div class="visitor">VISITOR</div>
          </div>
        </div>
        <div class="rectangle-container">
          <div class="frame-inner"></div>
          <div class="login2">LOGIN</div>
        </div>
      </div>
      <div class="frame-container">
        <div class="frame-group">
          <div class="frame-div">
            <div class="ellipse-parent">
              <div class="ellipse-div"></div>
              <div class="logo1">LOGO</div>
            </div>
          </div>
          <div class="frame-parent1">
            <div class="frame-wrapper1">
              <div class="frame-parent2">
                <div class="frame-parent3">
                  <div class="account-avatar-face-man-people-parent">
                    <img
                      class="account-avatar-face-man-people-icon"
                      loading="lazy"
                      alt=""
                      src="./public/account-avatar-face-man-people-profile-user-icon-123197-1.svg"
                    />

                    <div class="email-wrapper">
                      <div class="email">Email</div>
                    </div>
                  </div>
                  <div class="line-div"></div>
                </div>
                <div class="password-protect-secure-securi-parent">
                  <img
                    class="password-protect-secure-securi-icon"
                    loading="lazy"
                    alt=""
                    src="./public/password-protect-secure-security-privacy-lock-padlock-icon-219328-1.svg"
                  />

                  <div class="password-wrapper">
                    <div class="password">Password</div>
                  </div>
                </div>
                <div class="frame-child1"></div>
              </div>
            </div>
            <div class="rectangle-parent1">
              <div class="rectangle-div"></div>
              <div class="login3">LOGIN</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var sIGNINText = document.getElementById("sIGNINText");
      if (sIGNINText) {
        sIGNINText.addEventListener("click", function (e) {
          window.location.href = "index.html";
        });
      }
      </script>
  </body>
</html>
